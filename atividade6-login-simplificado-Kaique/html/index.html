<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário de Login</title>
</head>

<body>
    <main>
        
        <div class="forms">
            <form action="#" method="POST">
                <img src="../img/usuario.png" alt="Usuário">
                <h1>Formulário de Login</h1>

                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>


                <label for="nivel_acesso">Nível de Acesso</label>

                <select id="nivel_acesso" name="nivel_acesso">
                    <option value="usuario_comum">Usuário Comum</option>
                    <option value="admin">Admin</option>
                </select>


                <div id="esqueceu">
                    <input type="submit" value="Entrar">
                    <a href="esqueceusenha.html">Esqueceu a senha?</a>
                </div>

            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
